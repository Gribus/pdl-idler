alias i_ai "+use_action_slot_item;wait 800;i_ai"
alias i_at "+attack;wait 16;-attack;wait 160;i_at"
alias i_du "+duck;wait 160;-duck;wait 240;i_du"
alias i_in "-attack;invnext;wait 1600;i_in"
alias i_jc "join_class random;wait 120;i_jc"
alias i_ju "+jump;wait 16;-jump;wait 16;wait 160;i_ju"
alias i_ms "+moveleft;wait 40;-moveleft;+moveright;wait 40;-moveright;i_ms"
alias i_mu "wait 40;+forward;wait 40;-forward;+back;wait 40;-back;i_mu"
alias i_rl "+left;wait 80;-left;+right;wait 80;-right;i_rr"
alias i_rr "+right;wait 80;-right;+left;wait 80;-left;i_rl"
alias i_ta "taunt;wait 1600;i_ta"
alias i_vo "voicemenu 2 2;wait 200;voicemenu 2 3;wait 200;i_vo"
alias i_z0 "alias i_ai;alias i_at;alias i_du;alias i_in;alias i_jc;alias i_ju;alias i_ms;alias i_mu;alias i_rl;alias i_rr;alias i_ta;alias i_vo"
alias +rocketjump "+duck;+attack;+jump"
alias -rocketjump "-duck;-attack;-jump"
bind KP_SLASH "mmute"
bind KP_MULTIPLY "mhear"
bind KP_MINUS "mtalk"
bind KP_PLUS "exec alias"
bind KP_UPARROW "i_jc"
bind KP_PGUP "i_ai"
bind KP_LEFTARROW "i_at"
bind KP_5 "i_du"
bind KP_RIGHTARROW "i_in"
bind KP_END "i_ju"
bind KP_DOWNARROW "i_ms;i_mu"
bind KP_PGDN "i_rr"
bind KP_INS "i_ta"
bind KP_DEL "i_vo"
bind KP_ENTER "i_z0"
bind F "inspect"
bind V "+use_action_slot_item"
bind SHIFT "+jump"
bind SPACE "+duck"
bind T "messagemode"
bind Y "messagemode2"
bind U "impulse 201"
bind E "+rocketjump"
bind F5 "mat_vsync 0"
bind F6 "mat_vsync 1"
bind F7 "mat_queue_mode 0"
bind F8 "mat_queue_mode 2"
bind F10 "volume 0"
bind F11 "incrementvar volume -1.0 1.0 -0.01"
bind F12 "incrementvar volume 0.0 2.0 0.01"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "TAB" "+showscores"
bind "f" "+inspect"
bind "g" "+taunt"
bind "h" "+use_action_slot_item"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "w" "+forward"
bind "t" "messagemode"
bind "y" "messagemode2"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "MWHEELUP" "invnext"
bind "MWHEELDOWN" "invprev"
hud_fastswitch "1"
